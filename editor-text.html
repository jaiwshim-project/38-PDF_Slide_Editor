<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 복구 및 수정 - PDF 슬라이드 편집기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ── 상단 툴바 ── */
        .toolbar {
            background: rgba(15, 15, 30, 0.95);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            padding: 0 20px;
            height: 56px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .btn-back {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
            color: #c4c8d8;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-back:hover { background: rgba(255,255,255,0.1); }

        .toolbar-title {
            font-size: 15px;
            font-weight: 600;
            color: #e0e0e0;
            flex: 1;
        }

        .toolbar-title span {
            color: #60a5fa;
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(255,255,255,0.06);
            color: #c4c8d8;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn:hover { background: rgba(255,255,255,0.1); }

        .btn-primary {
            background: rgba(59,130,246,0.2);
            border-color: rgba(59,130,246,0.3);
            color: #60a5fa;
        }
        .btn-primary:hover { background: rgba(59,130,246,0.3); }

        .btn-danger {
            background: rgba(239,68,68,0.15);
            border-color: rgba(239,68,68,0.25);
            color: #f87171;
        }
        .btn-danger:hover { background: rgba(239,68,68,0.25); }

        /* ── 메인 레이아웃 ── */
        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* ── 좌측 슬라이드 목록 ── */
        .slide-list {
            width: 180px;
            background: rgba(15, 15, 30, 0.6);
            border-right: 1px solid rgba(255,255,255,0.06);
            overflow-y: auto;
            padding: 12px;
            flex-shrink: 0;
        }

        .slide-list-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6b7280;
            margin-bottom: 10px;
            padding: 0 4px;
        }

        .slide-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            background: #1a1a2e;
            border: 2px solid transparent;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: all 0.2s;
        }
        .slide-thumb:hover { border-color: rgba(59,130,246,0.3); }
        .slide-thumb.active { border-color: #3b82f6; box-shadow: 0 0 12px rgba(59,130,246,0.2); }

        .slide-thumb canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slide-thumb-num {
            position: absolute;
            bottom: 4px;
            right: 6px;
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            background: rgba(0,0,0,0.5);
            padding: 1px 5px;
            border-radius: 4px;
        }

        /* ── 중앙 캔버스 영역 ── */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow: auto;
            background:
                radial-gradient(ellipse at 50% 50%, rgba(56,100,220,0.05) 0%, transparent 60%);
            position: relative;
        }

        .canvas-wrapper {
            position: relative;
            box-shadow: 0 8px 40px rgba(0,0,0,0.5);
            border-radius: 4px;
            overflow: hidden;
            max-width: 100%;
            max-height: calc(100vh - 120px);
        }

        #slideCanvas {
            display: block;
            max-width: 100%;
            max-height: calc(100vh - 120px);
        }

        /* 선택 영역 오버레이 */
        .selection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            z-index: 10;
        }

        .selection-box {
            position: absolute;
            border: 2px dashed #3b82f6;
            background: rgba(59,130,246,0.1);
            pointer-events: none;
            z-index: 11;
        }

        /* 텍스트 편집 레이어 */
        .text-layer {
            position: absolute;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-layer .edit-box {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid #3b82f6;
            color: #000;
            font-size: 16px;
            padding: 4px 6px;
            outline: none;
            resize: none;
            overflow: hidden;
            line-height: 1.4;
        }

        .text-layer .layer-actions {
            position: absolute;
            top: -36px;
            right: 0;
            display: flex;
            gap: 4px;
        }

        .text-layer .layer-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .layer-btn-confirm {
            background: rgba(16,185,129,0.9);
            color: white;
        }
        .layer-btn-confirm:hover { background: rgba(16,185,129,1); }

        .layer-btn-cancel {
            background: rgba(239,68,68,0.9);
            color: white;
        }
        .layer-btn-cancel:hover { background: rgba(239,68,68,1); }

        /* ── 우측 속성 패널 ── */
        .props-panel {
            width: 280px;
            background: rgba(15, 15, 30, 0.6);
            border-left: 1px solid rgba(255,255,255,0.06);
            overflow-y: auto;
            padding: 20px 16px;
            flex-shrink: 0;
        }

        .panel-section {
            margin-bottom: 24px;
        }

        .panel-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .prop-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .prop-label {
            font-size: 13px;
            color: #9ca3af;
        }

        .prop-input {
            width: 100px;
            padding: 6px 10px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 13px;
            outline: none;
            transition: border-color 0.2s;
        }
        .prop-input:focus { border-color: rgba(59,130,246,0.5); }

        .prop-select {
            width: 140px;
            padding: 6px 10px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 13px;
            outline: none;
            cursor: pointer;
        }
        .prop-select option { background: #1a1a2e; }

        .prop-color {
            width: 36px;
            height: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 2px;
        }

        .prop-range {
            width: 100px;
            accent-color: #3b82f6;
        }

        .prop-value {
            font-size: 12px;
            color: #6b7280;
            min-width: 32px;
            text-align: right;
        }

        /* 모드 안내 */
        .mode-hint {
            background: rgba(59,130,246,0.08);
            border: 1px solid rgba(59,130,246,0.15);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 20px;
        }

        .mode-hint p {
            font-size: 13px;
            color: #93a3b8;
            line-height: 1.5;
        }

        .mode-hint strong {
            color: #60a5fa;
        }

        /* OCR 진행 상태 */
        .ocr-status {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: rgba(139,92,246,0.08);
            border: 1px solid rgba(139,92,246,0.15);
            border-radius: 10px;
            margin-bottom: 16px;
        }
        .ocr-status.active { display: flex; }

        .ocr-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(167,139,250,0.2);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .ocr-text {
            font-size: 13px;
            color: #a78bfa;
        }

        /* 편집 히스토리 */
        .history-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 13px;
            color: #9ca3af;
        }

        .history-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            flex-shrink: 0;
        }

        .no-history {
            font-size: 13px;
            color: #4b5563;
            text-align: center;
            padding: 20px 0;
        }

        /* ── 토스트 ── */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 18px;
            background: rgba(30,30,50,0.95);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 13px;
            color: #e0e0e0;
            z-index: 500;
            transform: translateX(120%);
            transition: transform 0.3s;
            backdrop-filter: blur(8px);
        }
        .toast.show { transform: translateX(0); }
        .toast.error { border-color: rgba(239,68,68,0.3); }
        .toast.success { border-color: rgba(16,185,129,0.3); }

        /* ── 없을 때 ── */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #4b5563;
        }
        .empty-state svg {
            width: 64px;
            height: 64px;
            stroke: #374151;
            fill: none;
            margin-bottom: 16px;
        }
        .empty-state p { font-size: 15px; }

        /* ── 다운로드 모달 ── */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 400;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .modal {
            background: #1a1a2e;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 28px;
            width: 400px;
            max-width: 90vw;
        }

        .modal h3 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #f0f0f0;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions .btn { flex: 1; justify-content: center; }
    </style>
</head>
<body>
    <!-- 상단 툴바 -->
    <div class="toolbar">
        <a class="btn-back" href="index.html">&#8592; 메뉴</a>
        <div class="toolbar-title"><span>텍스트 복구 및 수정</span> &mdash; <span id="currentFileName">-</span></div>
        <div class="toolbar-actions">
            <button class="btn" id="btnUndo" title="실행 취소">&#8630; 실행취소</button>
            <button class="btn btn-primary" id="btnDownload">&#8615; 저장</button>
        </div>
    </div>

    <!-- 메인 레이아웃 -->
    <div class="main-layout">
        <!-- 좌측 슬라이드 목록 -->
        <div class="slide-list">
            <div class="slide-list-title">슬라이드</div>
            <div id="slideListContainer"></div>
        </div>

        <!-- 중앙 캔버스 -->
        <div class="canvas-area" id="canvasArea">
            <div class="canvas-wrapper" id="canvasWrapper">
                <canvas id="slideCanvas"></canvas>
                <div class="selection-overlay" id="selectionOverlay"></div>
            </div>
        </div>

        <!-- 우측 속성 패널 -->
        <div class="props-panel">
            <div class="mode-hint">
                <p><strong>사용 방법:</strong><br>
                슬라이드 위에서 수정할 텍스트 영역을 드래그하여 선택하세요. OCR이 자동으로 텍스트를 추출합니다.</p>
            </div>

            <div class="ocr-status" id="ocrStatus">
                <div class="ocr-spinner"></div>
                <span class="ocr-text" id="ocrStatusText">OCR 분석 중...</span>
            </div>

            <div class="panel-section">
                <div class="panel-section-title">텍스트 속성</div>

                <div class="prop-row">
                    <span class="prop-label">폰트</span>
                    <select class="prop-select" id="propFont">
                        <option value="'Malgun Gothic', sans-serif">맑은 고딕</option>
                        <option value="'Nanum Gothic', sans-serif">나눔고딕</option>
                        <option value="'Noto Sans KR', sans-serif">Noto Sans KR</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Nanum Myeongjo', serif">나눔명조</option>
                        <option value="'Batang', serif">바탕</option>
                        <option value="'Gulim', sans-serif">굴림</option>
                        <option value="'Dotum', sans-serif">돋움</option>
                    </select>
                </div>

                <div class="prop-row">
                    <span class="prop-label">크기</span>
                    <input type="number" class="prop-input" id="propFontSize" value="16" min="8" max="120" style="width:70px">
                    <span class="prop-value">px</span>
                </div>

                <div class="prop-row">
                    <span class="prop-label">굵기</span>
                    <select class="prop-select" id="propFontWeight" style="width:100px">
                        <option value="300">Light</option>
                        <option value="400" selected>Regular</option>
                        <option value="500">Medium</option>
                        <option value="600">SemiBold</option>
                        <option value="700">Bold</option>
                        <option value="800">ExtraBold</option>
                    </select>
                </div>

                <div class="prop-row">
                    <span class="prop-label">글자색</span>
                    <input type="color" class="prop-color" id="propColor" value="#000000">
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-section-title">간격</div>

                <div class="prop-row">
                    <span class="prop-label">자간</span>
                    <input type="range" class="prop-range" id="propLetterSpacing" min="-5" max="20" value="0" step="0.5">
                    <span class="prop-value" id="propLetterSpacingVal">0px</span>
                </div>

                <div class="prop-row">
                    <span class="prop-label">장평</span>
                    <input type="range" class="prop-range" id="propScaleX" min="50" max="150" value="100">
                    <span class="prop-value" id="propScaleXVal">100%</span>
                </div>

                <div class="prop-row">
                    <span class="prop-label">행간</span>
                    <input type="range" class="prop-range" id="propLineHeight" min="80" max="250" value="140">
                    <span class="prop-value" id="propLineHeightVal">140%</span>
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-section-title">배경 레이어</div>

                <div class="prop-row">
                    <span class="prop-label">배경색</span>
                    <input type="color" class="prop-color" id="propBgColor" value="#ffffff">
                    <button class="btn" id="btnPickBg" style="padding:5px 10px; font-size:12px;" title="슬라이드에서 색상 추출">스포이드</button>
                </div>

                <div class="prop-row">
                    <span class="prop-label">여백</span>
                    <input type="range" class="prop-range" id="propPadding" min="0" max="20" value="4">
                    <span class="prop-value" id="propPaddingVal">4px</span>
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-section-title">편집 이력</div>
                <div id="historyList">
                    <div class="no-history">편집 이력이 없습니다</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 저장 모달 -->
    <div class="modal-overlay" id="saveModal">
        <div class="modal">
            <h3>슬라이드 저장</h3>
            <p style="font-size:14px; color:#9ca3af; line-height:1.6;">현재 편집된 슬라이드를 이미지 파일로 저장합니다. 편집이 적용된 상태 그대로 저장됩니다.</p>
            <div class="modal-actions">
                <button class="btn" id="btnSaveCancel">취소</button>
                <button class="btn btn-primary" id="btnSaveCurrent">현재 슬라이드</button>
                <button class="btn btn-primary" id="btnSaveAll">전체 슬라이드</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // PDF.js 설정
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // ── 상태 ──
        const state = {
            pdfDoc: null,
            currentPage: 1,
            totalPages: 0,
            scale: 1.5,
            isSelecting: false,
            selStart: null,
            selEnd: null,
            editLayers: {},   // pageNum -> [{bgColor, text, rect, styles}]
            isPickingColor: false,
            undoStack: []
        };

        // ── DOM ──
        const canvas = document.getElementById('slideCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('selectionOverlay');
        const canvasWrapper = document.getElementById('canvasWrapper');
        const slideListContainer = document.getElementById('slideListContainer');

        // ── 초기화 ──
        async function init() {
            const pdfData = sessionStorage.getItem('pdfData');
            const pdfName = sessionStorage.getItem('pdfFileName');
            if (!pdfData) {
                showToast('PDF 파일이 없습니다. 메인으로 돌아가세요.', 'error');
                return;
            }

            document.getElementById('currentFileName').textContent = pdfName || '-';

            const raw = atob(pdfData);
            const uint8 = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; i++) uint8[i] = raw.charCodeAt(i);

            state.pdfDoc = await pdfjsLib.getDocument({ data: uint8 }).promise;
            state.totalPages = state.pdfDoc.numPages;

            buildSlideList();
            renderPage(1);
        }

        // ── 슬라이드 목록 ──
        function buildSlideList() {
            slideListContainer.innerHTML = '';
            for (let i = 1; i <= state.totalPages; i++) {
                const thumb = document.createElement('div');
                thumb.className = 'slide-thumb' + (i === 1 ? ' active' : '');
                thumb.dataset.page = i;

                const c = document.createElement('canvas');
                thumb.appendChild(c);

                const num = document.createElement('span');
                num.className = 'slide-thumb-num';
                num.textContent = i;
                thumb.appendChild(num);

                thumb.addEventListener('click', () => {
                    document.querySelectorAll('.slide-thumb').forEach(t => t.classList.remove('active'));
                    thumb.classList.add('active');
                    renderPage(i);
                });

                slideListContainer.appendChild(thumb);
                renderThumb(i, c);
            }
        }

        async function renderThumb(pageNum, thumbCanvas) {
            const page = await state.pdfDoc.getPage(pageNum);
            const vp = page.getViewport({ scale: 0.3 });
            thumbCanvas.width = vp.width;
            thumbCanvas.height = vp.height;
            await page.render({ canvasContext: thumbCanvas.getContext('2d'), viewport: vp }).promise;
        }

        // ── 페이지 렌더 ──
        async function renderPage(pageNum) {
            state.currentPage = pageNum;
            const page = await state.pdfDoc.getPage(pageNum);
            const vp = page.getViewport({ scale: state.scale });
            canvas.width = vp.width;
            canvas.height = vp.height;
            overlay.style.width = vp.width + 'px';
            overlay.style.height = vp.height + 'px';

            await page.render({ canvasContext: ctx, viewport: vp }).promise;

            // 기존 편집 레이어 복원
            restoreEditLayers(pageNum);
        }

        // ── 선택 영역 드래그 ──
        overlay.addEventListener('mousedown', (e) => {
            if (state.isPickingColor) return;
            clearSelection();
            const rect = overlay.getBoundingClientRect();
            state.isSelecting = true;
            state.selStart = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        });

        overlay.addEventListener('mousemove', (e) => {
            if (!state.isSelecting) return;
            const rect = overlay.getBoundingClientRect();
            state.selEnd = { x: e.clientX - rect.left, y: e.clientY - rect.top };
            drawSelectionBox();
        });

        overlay.addEventListener('mouseup', (e) => {
            if (!state.isSelecting) return;
            state.isSelecting = false;
            const rect = overlay.getBoundingClientRect();
            state.selEnd = { x: e.clientX - rect.left, y: e.clientY - rect.top };

            const selRect = getSelectionRect();
            if (selRect.w > 10 && selRect.h > 10) {
                detectBgColor(selRect);
                runOCR(selRect);
            } else {
                clearSelection();
            }
        });

        // 스포이드 모드
        overlay.addEventListener('click', (e) => {
            if (!state.isPickingColor) return;
            const rect = overlay.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
            document.getElementById('propBgColor').value = hex;
            state.isPickingColor = false;
            overlay.style.cursor = 'crosshair';
            showToast('배경색이 설정되었습니다: ' + hex, 'success');
        });

        document.getElementById('btnPickBg').addEventListener('click', () => {
            state.isPickingColor = true;
            overlay.style.cursor = 'cell';
            showToast('슬라이드에서 배경색을 클릭하세요');
        });

        function getSelectionRect() {
            const x = Math.min(state.selStart.x, state.selEnd.x);
            const y = Math.min(state.selStart.y, state.selEnd.y);
            const w = Math.abs(state.selEnd.x - state.selStart.x);
            const h = Math.abs(state.selEnd.y - state.selStart.y);
            return { x, y, w, h };
        }

        function drawSelectionBox() {
            clearSelection();
            const r = getSelectionRect();
            const box = document.createElement('div');
            box.className = 'selection-box';
            box.style.left = r.x + 'px';
            box.style.top = r.y + 'px';
            box.style.width = r.w + 'px';
            box.style.height = r.h + 'px';
            overlay.appendChild(box);
        }

        function clearSelection() {
            overlay.querySelectorAll('.selection-box').forEach(b => b.remove());
        }

        // ── 배경색 감지 ──
        function detectBgColor(rect) {
            const imgData = ctx.getImageData(rect.x, rect.y, rect.w, rect.h);
            const colors = {};
            for (let i = 0; i < imgData.data.length; i += 4) {
                const r = imgData.data[i], g = imgData.data[i+1], b = imgData.data[i+2];
                // 양자화: 8단위로 그룹핑
                const key = `${Math.round(r/8)*8},${Math.round(g/8)*8},${Math.round(b/8)*8}`;
                colors[key] = (colors[key] || 0) + 1;
            }
            let maxKey = '', maxCount = 0;
            for (const [k, v] of Object.entries(colors)) {
                if (v > maxCount) { maxCount = v; maxKey = k; }
            }
            const [cr, cg, cb] = maxKey.split(',').map(Number);
            document.getElementById('propBgColor').value = rgbToHex(cr, cg, cb);
        }

        // ── OCR 실행 ──
        async function runOCR(selRect) {
            const ocrStatus = document.getElementById('ocrStatus');
            const ocrStatusText = document.getElementById('ocrStatusText');
            ocrStatus.classList.add('active');
            ocrStatusText.textContent = 'OCR 텍스트 인식 중...';

            try {
                // 선택 영역 이미지 추출
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = selRect.w;
                tempCanvas.height = selRect.h;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(canvas, selRect.x, selRect.y, selRect.w, selRect.h, 0, 0, selRect.w, selRect.h);
                const dataUrl = tempCanvas.toDataURL('image/png');

                const result = await Tesseract.recognize(dataUrl, 'kor+eng', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            ocrStatusText.textContent = `OCR 인식 중... ${Math.round(m.progress * 100)}%`;
                        }
                    }
                });

                const text = result.data.text.trim();
                ocrStatus.classList.remove('active');

                // 텍스트 편집 레이어 생성
                createEditLayer(selRect, text);

                if (text) {
                    showToast('텍스트 추출 완료', 'success');
                } else {
                    showToast('텍스트를 찾지 못했습니다. 직접 입력하세요.');
                }
            } catch(err) {
                ocrStatus.classList.remove('active');
                showToast('OCR 처리 중 오류가 발생했습니다.', 'error');
                console.error(err);
                createEditLayer(selRect, '');
            }
        }

        // ── 텍스트 편집 레이어 생성 ──
        function createEditLayer(rect, ocrText) {
            clearSelection();

            const bgColor = document.getElementById('propBgColor').value;
            const padding = parseInt(document.getElementById('propPadding').value);

            const layer = document.createElement('div');
            layer.className = 'text-layer';
            layer.style.left = (rect.x - padding) + 'px';
            layer.style.top = (rect.y - padding) + 'px';
            layer.style.width = (rect.w + padding * 2) + 'px';
            layer.style.height = (rect.h + padding * 2) + 'px';
            layer.style.backgroundColor = bgColor;

            const textarea = document.createElement('textarea');
            textarea.className = 'edit-box';
            textarea.value = ocrText;
            applyTextStyles(textarea);

            const actions = document.createElement('div');
            actions.className = 'layer-actions';

            const btnConfirm = document.createElement('button');
            btnConfirm.className = 'layer-btn layer-btn-confirm';
            btnConfirm.innerHTML = '&#10003;';
            btnConfirm.title = '확인';

            const btnCancel = document.createElement('button');
            btnCancel.className = 'layer-btn layer-btn-cancel';
            btnCancel.innerHTML = '&#10005;';
            btnCancel.title = '취소';

            btnConfirm.addEventListener('click', () => confirmLayer(layer, rect));
            btnCancel.addEventListener('click', () => {
                layer.remove();
            });

            actions.appendChild(btnConfirm);
            actions.appendChild(btnCancel);

            layer.appendChild(textarea);
            layer.appendChild(actions);
            canvasWrapper.appendChild(layer);

            textarea.focus();
        }

        function applyTextStyles(textarea) {
            textarea.style.fontFamily = document.getElementById('propFont').value;
            textarea.style.fontSize = document.getElementById('propFontSize').value + 'px';
            textarea.style.fontWeight = document.getElementById('propFontWeight').value;
            textarea.style.color = document.getElementById('propColor').value;
            textarea.style.letterSpacing = document.getElementById('propLetterSpacing').value + 'px';
            textarea.style.transform = `scaleX(${document.getElementById('propScaleX').value / 100})`;
            textarea.style.lineHeight = document.getElementById('propLineHeight').value + '%';
        }

        // 속성 변경 시 실시간 반영
        ['propFont', 'propFontSize', 'propFontWeight', 'propColor', 'propLetterSpacing', 'propScaleX', 'propLineHeight'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                document.querySelectorAll('.edit-box').forEach(applyTextStyles);
                // 값 표시 업데이트
                document.getElementById('propLetterSpacingVal').textContent = document.getElementById('propLetterSpacing').value + 'px';
                document.getElementById('propScaleXVal').textContent = document.getElementById('propScaleX').value + '%';
                document.getElementById('propLineHeightVal').textContent = document.getElementById('propLineHeight').value + '%';
            });
        });

        document.getElementById('propPadding').addEventListener('input', () => {
            document.getElementById('propPaddingVal').textContent = document.getElementById('propPadding').value + 'px';
        });

        document.getElementById('propBgColor').addEventListener('input', () => {
            document.querySelectorAll('.text-layer').forEach(l => {
                l.style.backgroundColor = document.getElementById('propBgColor').value;
            });
        });

        // ── 레이어 확정 (캔버스에 그리기) ──
        function confirmLayer(layer, rect) {
            const textarea = layer.querySelector('.edit-box');
            const text = textarea.value;
            const bgColor = layer.style.backgroundColor;
            const styles = {
                font: document.getElementById('propFont').value,
                fontSize: document.getElementById('propFontSize').value,
                fontWeight: document.getElementById('propFontWeight').value,
                color: document.getElementById('propColor').value,
                letterSpacing: parseFloat(document.getElementById('propLetterSpacing').value),
                scaleX: document.getElementById('propScaleX').value / 100,
                lineHeight: document.getElementById('propLineHeight').value / 100
            };
            const padding = parseInt(document.getElementById('propPadding').value);

            // 배경 레이어 그리기
            ctx.fillStyle = bgColor;
            ctx.fillRect(rect.x - padding, rect.y - padding, rect.w + padding * 2, rect.h + padding * 2);

            // 텍스트 그리기
            ctx.save();
            ctx.fillStyle = styles.color;
            ctx.font = `${styles.fontWeight} ${styles.fontSize}px ${styles.font}`;
            ctx.textBaseline = 'top';

            const lineH = styles.fontSize * styles.lineHeight;
            const lines = text.split('\n');
            let ty = rect.y + 2;

            lines.forEach((line, idx) => {
                if (styles.letterSpacing !== 0 || styles.scaleX !== 1) {
                    ctx.save();
                    ctx.translate(rect.x + 2, ty);
                    ctx.scale(styles.scaleX, 1);
                    let tx = 0;
                    for (const ch of line) {
                        ctx.fillText(ch, tx, 0);
                        tx += ctx.measureText(ch).width + styles.letterSpacing;
                    }
                    ctx.restore();
                } else {
                    ctx.fillText(line, rect.x + 2, ty);
                }
                ty += lineH;
            });
            ctx.restore();

            // 레이어 제거
            layer.remove();

            // 히스토리 추가
            addHistory(`텍스트 수정 (슬라이드 ${state.currentPage})`);

            // 편집 데이터 저장
            if (!state.editLayers[state.currentPage]) state.editLayers[state.currentPage] = [];
            state.editLayers[state.currentPage].push({ bgColor, text, rect, styles, padding });

            // 썸네일 업데이트
            updateThumb(state.currentPage);

            showToast('텍스트가 적용되었습니다.', 'success');
        }

        async function updateThumb(pageNum) {
            const thumbs = document.querySelectorAll('.slide-thumb');
            const thumb = thumbs[pageNum - 1];
            if (!thumb) return;
            const c = thumb.querySelector('canvas');
            const tCtx = c.getContext('2d');
            // 현재 편집된 캔버스를 썸네일로 복사
            tCtx.clearRect(0, 0, c.width, c.height);
            tCtx.drawImage(canvas, 0, 0, c.width, c.height);
        }

        function restoreEditLayers(pageNum) {
            // 현재는 캔버스 위에 직접 그린 것이므로 별도 복원 불필요
            // 향후 undo 기능 확장 시 사용
        }

        // ── 히스토리 ──
        function addHistory(msg) {
            const list = document.getElementById('historyList');
            const noHistory = list.querySelector('.no-history');
            if (noHistory) noHistory.remove();

            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<span class="history-dot"></span>${msg}`;
            list.prepend(item);
        }

        // ── 실행취소 ──
        document.getElementById('btnUndo').addEventListener('click', async () => {
            const layers = state.editLayers[state.currentPage];
            if (!layers || layers.length === 0) {
                showToast('실행 취소할 작업이 없습니다.');
                return;
            }
            layers.pop();
            await renderPage(state.currentPage);
            // 저장된 레이어들 다시 적용
            for (const l of (state.editLayers[state.currentPage] || [])) {
                ctx.fillStyle = l.bgColor;
                ctx.fillRect(l.rect.x - l.padding, l.rect.y - l.padding, l.rect.w + l.padding * 2, l.rect.h + l.padding * 2);
                ctx.save();
                ctx.fillStyle = l.styles.color;
                ctx.font = `${l.styles.fontWeight} ${l.styles.fontSize}px ${l.styles.font}`;
                ctx.textBaseline = 'top';
                const lineH = l.styles.fontSize * l.styles.lineHeight;
                let ty = l.rect.y + 2;
                l.text.split('\n').forEach(line => {
                    ctx.fillText(line, l.rect.x + 2, ty);
                    ty += lineH;
                });
                ctx.restore();
            }
            updateThumb(state.currentPage);
            showToast('실행 취소되었습니다.', 'success');
        });

        // ── 저장 ──
        document.getElementById('btnDownload').addEventListener('click', () => {
            document.getElementById('saveModal').classList.add('active');
        });
        document.getElementById('btnSaveCancel').addEventListener('click', () => {
            document.getElementById('saveModal').classList.remove('active');
        });
        document.getElementById('btnSaveCurrent').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `slide_${state.currentPage}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            document.getElementById('saveModal').classList.remove('active');
            showToast('현재 슬라이드가 저장되었습니다.', 'success');
        });
        document.getElementById('btnSaveAll').addEventListener('click', async () => {
            document.getElementById('saveModal').classList.remove('active');
            for (let i = 1; i <= state.totalPages; i++) {
                await renderPage(i);
                // 편집 레이어 복원
                for (const l of (state.editLayers[i] || [])) {
                    ctx.fillStyle = l.bgColor;
                    ctx.fillRect(l.rect.x - l.padding, l.rect.y - l.padding, l.rect.w + l.padding * 2, l.rect.h + l.padding * 2);
                    ctx.save();
                    ctx.fillStyle = l.styles.color;
                    ctx.font = `${l.styles.fontWeight} ${l.styles.fontSize}px ${l.styles.font}`;
                    ctx.textBaseline = 'top';
                    const lineH = l.styles.fontSize * l.styles.lineHeight;
                    let ty = l.rect.y + 2;
                    l.text.split('\n').forEach(line => {
                        ctx.fillText(line, l.rect.x + 2, ty);
                        ty += lineH;
                    });
                    ctx.restore();
                }
                const link = document.createElement('a');
                link.download = `slide_${i}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                await new Promise(r => setTimeout(r, 300));
            }
            // 원래 페이지로 복원
            await renderPage(state.currentPage);
            showToast('모든 슬라이드가 저장되었습니다.', 'success');
        });

        // ── 유틸 ──
        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
        }

        function showToast(msg, type = '') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast ' + type;
            setTimeout(() => t.classList.add('show'), 10);
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // ── 시작 ──
        init();
    </script>
